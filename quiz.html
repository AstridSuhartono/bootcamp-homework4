<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css" />
    <title>JS Quiz - Test</title>
    </head>
    
    <body>
        <div class="container">
            <h1 class="display-4 text-center m-3">JavaScript Quiz</h1>
            <h3 class="text-center m-5" id="question">This is the question</h3>
            <div class="choice container row">
                <p class="choice-prefix px-4 py-2">A</p>
                <p class="choice-text flex-fill p-2" data-number="1">Choice 1</p>
            </div>
            <div class="choice container row">
                <p class="choice-prefix px-4 py-2">B</p>
                <p class="choice-text flex-fill p-2" data-number="2">Choice 2</p>
            </div>
            <div class="choice container row">
                <p class="choice-prefix px-4 py-2">C</p>
                <p class="choice-text flex-fill p-2" data-number="3">Choice 3</p>
            </div>
            <div class="choice container row">
                <p class="choice-prefix px-4 py-2">D</p>
                <p class="choice-text flex-fill p-2" data-number="4">Choice 4</p>
            </div>
            <p id="result">correct or wrong answer</p>
            <footer class="container row mt-5">
                <p class="col font-weight-bolder" id="score">Score: 0</p>
                <p class="col font-weight-bolder" id="timer">Time left: 0</p>
                <p class="font-weight-bolder" id="progress">Question x of y</p>
            </footer>
        </div>

        <script src="quiz.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
